<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Google Meet Integration</title>
 <style>
 body {
 font-family: Arial, sans-serif;
 display: flex;
 flex-direction: column;
 align-items: center;
 justify-content: center;
 height: 100vh;
 background-color: #f4f4f4;
 }
 .container {
 text-align: center;
 margin: 20px;
 }
 .btn-meet {
 padding: 10px 20px;
 background-color: #0f9d58;
 color: white;
 border: none;
 border-radius: 5px;
 cursor: pointer;
 text-decoration: none;
 }
 .btn-meet:hover {
 background-color: #0b7b43;
 }
 iframe {
 width: 800px;
 height: 600px;
 border: none;
 margin-top: 20px;
 }
 </style>
</head>
<body>

 <div class="container">
 <h2>Join Our Google Meet</h2>
 <a href="https://meet.google.com/kih-ajzd-jru" class="btn-meet" target="_blank">Join Google Meet</a>
 </div>

 <div class="container">
 <h3>Embedded Google Meet</h3>
 <iframe src="https://meet.google.com/kih-ajzd-jru" allow="camera; microphone; fullscreen" loading="lazy"></iframe>
 </div>

</body>
</html>
